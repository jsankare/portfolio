name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    env:
      REACT_APP_SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
      REACT_APP_TEMPLATE_KEY: ${{ secrets.TEMPLATE_KEY }}
      REACT_APP_USER_KEY: ${{ secrets.USER_KEY }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Check build content (debug)
        run: ls -la ./build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./build

      - name: Debug artifacts (optional)
        run: |
          echo "Listing available artifacts:"
          gh api repos/${{ github.repository }}/actions/artifacts \
            --paginate --jq '.artifacts[].name'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # n'échoue pas si GH CLI n'est pas installé

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
